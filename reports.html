<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="approvals-styles.css">
    <title>Reports</title>
    <style>
        .chart-table-container {
            margin: 80px auto;
            padding-left: 250px; /* Increased from nav width */
            padding-right: 250px; /* Equal margin on right */
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            box-sizing: border-box;
            margin-left: 15px;
        }

        .chart-row {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .chart-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 100%;
            min-width: 611px; /* Increased by another 5% */
            max-width: 713px; /* Increased by another 5% */
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Added for better chart positioning */
        }

        /* Specific styling for radar chart container */
        .chart-container:last-child {
            height: 420px; /* Increased container height for radar chart */
        }
        
        #chart4 {
            height: 400px; /* Increased height for radar chart */
            margin: 0 auto; /* Center the chart */
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-right: 40px;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .budget-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .upload-button {
            background: #32B8CD;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px;
        }

        .upload-button:hover {
            background-color: #2a9eb0;
        }

        .budget-dropdown {
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #161616;
            color: white;
            border: 1px solid #707070;
            font-size: 14px;
            cursor: pointer;
        }

        .budget-dropdown option {
            background-color: #161616;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="navbar-placeholder"></div>

        <div class="blue-line-container">
            <div class="blue-line"></div>
        </div>

        <div class="fixed-header">
            <div class="header-container">
                <h2 style="margin: 0px; font-size: 32px; font-weight: bold; margin-left: 68px;">Reports</h2>
                <div class="budget-section">
                    <select class="budget-dropdown" onchange="updateBudgetChart(this.value)" id="budgetSelect">
                        <option value="q1">Q1 2024 Budget</option>
                        <option value="q2">Q2 2024 Budget</option>
                    </select>
                    <button class="upload-button">Upload Budget File</button>
                </div>
            </div>
        </div>

        <div class="scrollable-content" style="width: 100%; padding: 0">
            <div class="chart-table-container">
                <!-- Production Expenses Breakdown -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="chart1"></canvas>
                    </div>
                </div>
                <!-- Expenses Submitted and VAT Claimed -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
                <!-- Crew and Driver Logs -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
                <!-- Invoice Processing -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>
    <!-- Updated to Chart.js 3.x -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
        async function initCharts() {
            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                await new Promise(resolve => document.addEventListener('DOMContentLoaded', resolve));
            }

            // Load Chart.js
            await new Promise((resolve, reject) => {
                const chartScript = document.createElement('script');
                chartScript.src = 'https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js';
                chartScript.onload = resolve;
                chartScript.onerror = reject;
                document.head.appendChild(chartScript);
            });

            // Wait a bit to ensure Chart.js is initialized
            await new Promise(resolve => setTimeout(resolve, 100));

            // Load and execute charts.js
            await new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'js/charts.js';
                script.onload = () => {
                    console.log('Charts initialized');
                    resolve();
                };
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // Button functionality is handled in charts.js

        // Initialize charts
        initCharts()
            .then(() => {
                // Initialize with Q1 budget
                updateBudgetChart('q1');
                
                // Add direct event listener
                document.getElementById('budgetSelect').addEventListener('change', function(e) {
                    console.log('Budget changed to:', e.target.value);
                    updateBudgetChart(e.target.value);
                });
            })
            .catch(console.error);
    </script>
</body>
</html>
